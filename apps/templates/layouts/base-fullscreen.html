<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/PGP-Logo.png">
  <link rel="icon" type="image/png" href="/static/assets/img/PGP-Logo.png">
  <title>
    PPDO - {% block title %} Open-Source Admin Panel {% endblock %}
  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="/static/assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">
  
  <!-- Specific CSS -->
  {% block stylesheets %}{% endblock stylesheets %}
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        {% include 'includes/navigation-fullscreen.html' %}  <!-- Extract navbar into a separate file for reusability -->
      </div>
    </div>
  </div>

  <main class="main-content mt-0">
    {% block content %}{% endblock %}
  </main>

  
  <!-- Core JS Files -->
  <script src="/static/assets/js/core/popper.min.js"></script>
  <script src="/static/assets/js/core/bootstrap.min.js"></script>
  <script src="/static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard -->
  <script src="/static/assets/js/argon-dashboard.min.js?v=2.1.0"></script>
  
  {% block javascripts %}{% endblock javascripts %}

</body>
</html>
