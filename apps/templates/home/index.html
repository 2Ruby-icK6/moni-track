{% extends 'layouts/base-fullscreen.html' %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block content %}
<!-- Background Image -->
<div class="container-fluid min-vh-100" 
     style="background-image: url('{% static 'assets/img/comb.png' %}'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;">

  <div class="container-fluid py-7">
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-lg-5">
        <div class="card h-100 d-flex justify-content-center" style="background: linear-gradient(145deg, #429d48,#357b39, #3c9040);">
          <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
            <a href="{% url 'dashboard' %}" class="d-block" style="background: linear-gradient(145deg, #429d48,#357b39, #3c9040);">
              <img src="{% static 'assets/img/HomeInfra.png' %}" class="img-fluid border-radius-lg ">
            </a>
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <a href="{% url 'dashboard' %}" class="btn bg-gradient-success btn-lg fw-bold">Infrastructure</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card h-100 d-flex justify-content-center" style="background: linear-gradient(145deg, #429d48,#357b39, #3c9040);">
          <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
            <a href="#" class="d-block" style="background: linear-gradient(145deg, #429d48,#357b39, #3c9040);">
              <img src="{% static 'assets/img/PGP-Logo.png' %}" class="img-fluid border-radius-lg">
            </a>
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <a href="#" class="btn bg-danger btn-lg fw-bold text-white">Non-Infrastructure</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
  <script src="{% static 'assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static 'assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
{% endblock javascripts %}
